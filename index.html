<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple ATM Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 >ATM Machine</h1>
        <div id="login-screen">
            <h2>Login</h2>
            <label for="pin">Enter PIN:</label>
            <input type="password" id="pin" maxlength="4">
            <button onclick="login()">Login</button>
            <p id="login-message"></p>
        </div>
        
        <div id="atm-screen" style="display: none;">
            <h1>ATM Menu</h1>
            <button onclick="checkBalance()">Check Balance</button>
            <button onclick="showWithdrawal()">Withdraw Money</button>
            <button onclick="logout()">Logout</button>
            <p id="atm-message"></p>
        </div>

        <div id="withdrawal-screen" style="display: none;">
            <h2>Withdraw Money</h2>
            <label for="amount">Amount:</label>
            <input type="number" id="amount">
            <button onclick="withdraw()">Withdraw</button>
            <button onclick="goBack()">Back</button>
            <p id="withdrawal-message"></p>
        </div>
    </div>
    <script src="first.js"></script>
</body>
</html>
